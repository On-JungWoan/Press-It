<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class='container pt-5'> 
    <form action="{% url 'main:smr' %}" method="post">
    {% csrf_token %}

        <div class="row">
            <div class="col">
                <!-- 기사 URL-->
                <div class="mb-3">
                    <label for="article_url" class="form-label">문서 URL</label>
                    <input class="form-control" type="text" name="article_url" placeholder="https://example.com/example.pdf">
                    <div id="Help" class="form-text">요약하고자 하는 문서(txt, pdf)의 URL을 입력해주세요.</div>
                </div>
            </div>
            
            <div class="col">
                <div class="row">
                    <!-- frm-->
                    <div class="mb-3">
                        <select class="form-select" name="frm" id="frm" aria-label="Default select example">
                            <option selected>원문 언어를 선택해주세요</option>
                            <option value="en">영어</option>
                            <option value="ko">한국어</option>
                            <option value="jp">일본어</option>
                        </select>        
                    </div>                    
                </div>

                <div class="row">
                    <!-- to-->
                    <div class="mb-3">        
                        <select class="form-select" name="to" id="to" aria-label="Default select example">
                            <option selected>번역하고자 하는 언어를 선택해주세요</option>
                            <option value="en">영어</option>
                            <option value="ko">한국어</option>
                            <option value="jp">일본어</option>
                        </select>   
                    </div>                    
                </div>
            </div>
        </div>
            
        <div class="row">
            <div class="col">
                <!-- 요약문 최소 길이-->
                <div class="mb-3">
                    <label for="min_len" class="form-label">요약문 최소 길이</label>
                    <input class="form-control" name="min_len" id="min_len" placeholder="100">
                    <div id="Help" class="form-text">요약문이 설정한 값보다 작게 출력됩니다.</div>
                </div>
            </div>
            
            <div class="col">
                <!-- 요약문 최대 길이-->
                <div class="mb-3">
                    <label for="max_len" class="form-label">요약문 최대 길이</label>
                    <input class="form-control" name="max_len" id="max_len" placeholder="300">
                    <div id="Help" class="form-text">요약문이 설정한 값보다 길게 출력됩니다.</div>
                </div>
            </div>
        </div>
            
        <!--isdetailed
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="isdetailed" checked>
            <label class="form-check-label" for="isdetailed">주제별 상세 요약</label>
        </div>

        Trans
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="trans" checked>
            <label class="form-check-label" for="trans">요약문 번역</label>
        </div>--> 
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
